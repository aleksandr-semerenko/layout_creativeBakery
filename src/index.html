<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="header page__header">
      <a href="#homepage">
        <img
          src="./images/logo.svg"
          alt="Bakery logo"
          class="header__logo"
        >
      </a>
      <input
        type="checkbox"
        class="header__checkbox"
        id="burger"
      >
      <label for="burger" class="header__label"></label>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#bakery">Bakery</a></li>
          <li class="nav__item"><a class="nav__link" href="#bakershop">Bakershop</a></li>
          <li class="nav__item"><a class="nav__link" href="#about">About</a></li>
          <li class="nav__item"><a class="nav__link" href="#contacts">Contacts</a></li>
        </ul>
        <div class="nav__call-back">
          <a href="tel: +38 066 336 36 36" class="nav__link nav__link--number">+38 066 336 36 36</a>
          <button class="nav__button">
            <a href="tel: +38 066 336 36 36">Call back</a>
          </button>
          <select name="change-language" class="nav__change-language">
            <option value="English">En</option>
            <option value="Ukrainian">Ua</option>
            <option value="Russian">Ru</option>
          </select>
        </div>
      </nav>
    </header>
    <main>
      <section class="homepage" id="homepage">
        <div class="info homepage__info">
          <h1 class="info__title">Creative bakery</h1>
          <h4>We bake your fantasies: croissants <br>
              cakes, cookies, and cupcakes.
          </h4>
          <button class="info__button">
            <a href="#bakery">Learn more</a>
          </button>
        </div>
        <div class="scroll homepage__scroll">
          <div class="scroll__up-scroll"></div>
          <span class="scroll__page-first">01</span>
          <span class="scroll__page">02</span>
          <span class="scroll__page">03</span>
          <div class="scroll__down-scroll"></div>
        </div>
      </section>
      <section class="bakery" id="bakery">
        <h2>Bakery</h2>
        <div class="bakery-section bakery__cookies">
          <div class="bakery-section__desc">
            <h3 class="bakery-section__name">Cookies</h3>
            <h4>Chocolate mix</h4>
            <p>Oatmeal cookies with golden raisins,<br>orange zest and chocolate chips.</p>
            <div class="bakery-section__price">$ 4 / 100 g</div>
          </div>
          <div class="bakery-section__product"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
